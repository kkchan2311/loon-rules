# 去广告插件可以在社区中寻找, 例如 Bilibili_remove_ads.plugin。
# 插件的添加和管理在 Loon 的「插件」页面进行, 无需在此处编写。
# 示例 (仅为说明, 不会生效):
# https://raw.githubusercontent.com/example/Bilibili_remove_ads.plugin, enabled=true
