# ==========================================================
# Loon Rule-Set for LAN (Malaysia Optimized)
# ==========================================================
# #######
# --- IPv4 私有地址段 (RFC 1918) ---
IP-CIDR, 192.168.0.0/16
IP-CIDR, 10.0.0.0/8
IP-CIDR, 172.16.0.0/12
IP-CIDR, 127.0.0.1/8
IP-CIDR, 169.254.0.0/16

# --- IPv6 本地地址 (针对马来西亚 IPv6 环境优化) ---
# 本地回环
IP-CIDR6, ::1/128
# 本地链路地址 (Link-Local), 访问路由器 IPv6 后台必用
IP-CIDR6, fe80::/10
# 唯一本地地址 (Unique Local Address)
IP-CIDR6, fc00::/7

# --- 本地域名 ---
DOMAIN-SUFFIX, local
DOMAIN-SUFFIX, localhost
# 部分路由器使用的本地地址 (如 tplinkwifi.net 等)
DOMAIN, router.asus.com
DOMAIN, tplinkwifi.net
DOMAIN, melogin.cn
DOMAIN, hms.unifi.com.my
